<!DOCTYPE html>
<html lang="en">

<head>
	<title>Echo</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
	<header>
		<img src="assets/ai_profile.png" alt="AI Profile">
		<h1>Echo</h1>
	</header>
	<main>
		<div class="chat-container">

			<form id="form" class="input-container">
				<input id="user-input" type="text" placeholder="What would you like help with?" autocomplete="off">
				<div class="button-group">
					<button id="capture-button" class="capture-button" type="button">Capture</button>
					<button id="input-button" class="submit-button" type="submit">Ask</button>
					<button id="record-audio-button" class="record-button" type="button">
						<i class="fas fa-microphone"></i>
					</button>
				</div>
				<div class="button-group">
					<button id="generate-speech-button">
						<i class="fas fa-volume-up"></i>
					</button>
					<div class="audio-wrapper">
						<audio id="audioPlayer" controls></audio>
					</div>
				</div>
			</form>
		</div>
	</main>
	<script src="index.js" type="module"></script>
</body>

</html>
